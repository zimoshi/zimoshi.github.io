<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download SpongeBob Time Card One Eternity Later</title>
</head>
<body>
    <iframe frameborder="0" src="https://memes.co.in/embed,1097"></iframe>
    <button id="downloadButton">Download Now</button>
    <script>
        document.getElementById("downloadButton").addEventListener("click", function () {
            // Create a temporary anchor element
            const link = document.createElement("a");

            // Set the file URL (relative to the current file)
            link.href = "./oel.mp4"; // Correct path for the file in the same directory

            // Set the download attribute to suggest a file name
            link.download = "SpongeBobTimeCardOneEternityLater.mp4"; // Desired file name for download

            // Append the anchor to the body (optional but necessary for some browsers)
            document.body.appendChild(link);

            // Programmatically click the link to trigger the download
            link.click();

            // Remove the anchor from the DOM
            document.body.removeChild(link);

            // Redirect to the 'Thanks for Downloading' page
            window.location.href = "https://zimoshi.github.io/memes/tfd.html";
        });
    </script>
</body>
</html>
